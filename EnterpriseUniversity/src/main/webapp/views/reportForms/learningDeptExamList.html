<meta charset="UTF-8" >
<div class="container-fluid overflow-auto view-report" id="page" ng-controller="LearningDeptExamController">
	<div class="row">
		<div class="container-fluid top-func-bar">
			<div class="row">
				<div class="col-xs-12">
					<form role="search" class="">
						<div class="row">
							<div class="col-xs-6">
								<div class="input-group" ng-class="{'has-error':courseName.length>=20}">
									<input type="text"  placeholder="请输入资源名称"  class="form-control " ng-model="examName" maxlength="20" ng-keydown='autoSearch($event)'>
									<span class="input-group-btn">
	                                	<a  class="btn  btn-primary" ng-click="search()">搜索</a>
	                                </span>
								</div>
							</div>
						</div>
						<div class="row"  style="margin-top: 15px;">
							<div class="col-xs-6" >
								<label>完成时间:</label>
								<div style="display:inline-block;margin-left:15px;width:340px;">
							 		<input class="Wdate form-control width_5"  id="examTotalTime"   onchange="" name="examTotalTime"  type="text"  ng-model="examTotalTime"
				             	 			onFocus="WdatePicker({startDate:'%y-%M-%d 00:00:00',lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" readonly>
				             	 	<a class="btn  btn-primary pull-right" ng-click="searchData()">查询</a>
				             	 	<a class="btn  btn-default pull-right" ng-click="reSetSearchOption()">重置</a>
						 		</div>
						 		<a class="btn  btn-primary pull-right"  type="checkbox"  name="arayacak"  ng-checked="learningDeptExam.arayacak=='Y'"  ng-click="advancedSearch()">高级搜索</a>
							</div>
						</div>
						<div class="row" style="margin-top: 15px;" ng-show="learningDeptExam.arayacak=='Y'" >
							<div class="col-xs-3">
								<div class="input-group" ng-class="{'has-error':courseName.length>=20}">
									<input type="text"  placeholder="请输入用户名"  class="form-control " ng-model="code" maxlength="20" ng-keydown='autoSearch($event)'>
									<span class="input-group-btn">
										<a  class="btn  btn-primary" ng-click="search()">搜索</a>
									</span>
								</div>
							</div>
							<div class="col-xs-3">
								<div class="input-group" ng-class="{'has-error':courseName.length>=20}">
									<input type="text"  placeholder="请输入姓名"  class="form-control " ng-model="name" maxlength="20" ng-keydown='autoSearch($event)'>
									<span class="input-group-btn">
										<a  class="btn  btn-primary" ng-click="search()">搜索</a>
									</span>
								</div>
							</div>
						</div>
						<div class="row" style="margin-top: 15px;" ng-show="learningDeptExam.arayacak=='Y'" >
							<div class="col-xs-2">
								<select style="line-height: 28px;" class="form-control" ng-model="projectId" ng-change="changeSeclectOption5()" ng-options=" x.projectId as x.projectName for x in method5">
									<option value="" >项目名称</option>
								</select>
							</div>
							<div class="col-xs-2">
								<select style="line-height: 28px;" class="form-control" ng-model="activityId" ng-change="changeSeclectOption6()" ng-options=" x.activityId as x.activityName for x in method6">
									<option value="" >活动名称</option>
								</select>
							</div>
							<div class="col-xs-2">
								<select style="line-height: 28px;" class="form-control" ng-model="activeState"  ng-change="changeSeclectOption()" ng-options="x.value as x.name for x in activityIn">
									<option value="" >活动状态</option>
								</select>
							</div>
							<div class="col-xs-2">
								<select style="line-height: 28px;" class="form-control" ng-model="isRequired"  ng-change="changeSeclectOption()" ng-options="x.value as x.name for x in needApply">
									<option value="" >活动性质</option>
								</select>
							</div>
						</div>
						<div class="row" style="margin-top: 15px;" ng-show="learningDeptExam.arayacak=='Y'" >
							<div class="col-xs-2">
								<select style="line-height: 28px;" class="form-control" ng-model="orgcode" ng-change="changeSeclectOption1()" ng-options=" x.code as x.name for x in method1">
									<option value="" >所属组织</option>
								</select>
							</div>
							<div class="col-xs-2">
								<select style="line-height: 28px;" class="form-control" ng-model="onedeptcode" ng-change="changeSeclectOption2()" ng-options=" x.code as x.firstName for x in method2">
									<option value="" >一级部门</option>
								</select>
							</div>
							<div class="col-xs-2">
								<select style="line-height: 28px;" class="form-control" ng-model="twoDeptCode" ng-change="changeSeclectOption3()" ng-options=" x.code as x.secondName for x in method3">
									<option value="" >二级部门</option>
								</select>
							</div>
							<div class="col-xs-2">
								<select style="line-height: 28px;" class="form-control" ng-model="threeDeptCode" ng-change="changeSeclectOption4()" ng-options=" x.code as x.thirdName for x in method4">
									<option value="" >三级部门</option>
								</select>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<table class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<!-- <th width="60px">选择</th> -->
						<th class="min-width1">序号</th>
						<th class="min-width1">用户名</th>
						<th class="min-width1">姓名</th>
						<th class="min-width1">所属组织</th>
						<th class="min-width1">一级部门</th>
						<th class="min-width1">二级部门</th>
						<th class="min-width1">三级部门</th>
						<th class="min-width1">邮箱</th>
						<th class="min-width1">管理角色分配</th>
						<th class="min-width1">资源名称</th>
						<th class="min-width1">资源编号</th>
						<th class="min-width1">考试及格分</th>
						<th class="min-width1">考试总分</th>
						<th class="min-width1">资源积分</th>
						<th class="min-width1">第一次考试成绩</th>
						<th class="min-width1">考试成绩</th>
						<th class="min-width1">是否及格</th>
						<th class="min-width1">考试次数</th>
						<th class="min-width1">完成时间</th>
						<th class="min-width1">获得积分</th>
						<th class="min-width1">所属活动名称</th>
						<th class="min-width1">项目名称</th>
						<th class="min-width1">活动编号</th>
						<th class="min-width1">活动创建日期</th>
						<th class="min-width1">必修/选修</th>
						<th class="min-width1">活动报名</th>
						<th class="min-width1">活动报名时间</th>
						<th class="min-width1">活动开始时间</th>
						<th class="min-width1">活动结束时间</th>
						<th class="min-width1">授权日期</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="9" class="col-xs-2" align="center">用户信息</td>
						<td colspan="11" class="col-xs-2" align="center">资源信息</td>
						<td colspan="10" class="col-xs-2" align="center">所属活动信息</td>
					</tr>
					<!-- <tr ng-repeat="learningDeptExam in page.data" ng-class="{'current-focus-tr':learningDeptExam.checked}" ng-click="chooseItem(learningDeptExam)" style="cursor:pointer;"> -->
					<tr ng-repeat="learningDeptExam in page.data" ng-class="{'current-focus-tr': learningDeptExam.checked}" ng-click="highLightCurrRow(learningDeptExam)" style="cursor:pointer;">
						<!-- <td><input type="checkbox" ng-checked="learningDeptExam.checked"></td> -->
						<td ng-bind="$index+1"></td>
						<td ng-bind="learningDeptExam.code"></td>
						<td class="table-overflow-format" ng-bind="learningDeptExam.name"></td>
						<td class="table-overflow-format" ng-bind="learningDeptExam.orgName"></td>
						<td class="table-overflow-format" ng-bind="learningDeptExam.oneDeptName"></td>
						<td class="table-overflow-format" ng-bind="learningDeptExam.twoDeptName"></td>
						<td class="table-overflow-format" ng-bind="learningDeptExam.threeDeptName"></td>
						<td ng-bind="learningDeptExam.secretEmail"></td>
						<td ng-bind="learningDeptExam.isAdmin"></td>
						<td class="table-overflow-format" ng-bind="learningDeptExam.examName"></td>
						<td ng-bind="learningDeptExam.examNumber"></td>
						<td ng-bind="learningDeptExam.examScore"></td>
						<td ng-bind="learningDeptExam.examinationScore"></td>
						<td ng-bind="learningDeptExam.passEb"></td>
						<td ng-bind="learningDeptExam.totalPoints"></td>
						<td ng-bind="learningDeptExam.totalPoints"></td>
						<td ng-bind="learningDeptExam.gradeState=='Y'?'及格':'未及格'"></td>
						<td ng-bind="learningDeptExam.examCount"></td>
						<td ng-bind="learningDeptExam.examTotalTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
						<td ng-bind="learningDeptExam.gradeState=='Y'?learningDeptExam.passEb:'-'+learningDeptExam.notPassEb"></td>
<!-- 						<td ng-bind="learningDeptExam.getEb"></td> -->
						<td class="table-overflow-format" ng-bind="learningDeptExam.theActivityName"></td>
						<td class="table-overflow-format" ng-bind="learningDeptExam.parentProjectClassifyName"></td>
						<td ng-bind="learningDeptExam.activityNumber"></td>
						<td ng-bind="learningDeptExam.createTime==null?'-':learningDeptExam.createTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
						<td ng-bind="learningDeptExam.isRequired"></td>
						<td ng-bind="learningDeptExam.needApply"></td>
						<td ng-bind="learningDeptExam.applicationStartTime==null?'-':learningDeptExam.applicationStartTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
						<td ng-bind="learningDeptExam.activityStartTime==null?'-':learningDeptExam.activityStartTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
						<td ng-bind="learningDeptExam.activityEndTime==null?'-':learningDeptExam.activityEndTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
						<td ng-bind="learningDeptExam.theActivityName=='-'?learningDeptExam.examCreateTime:learningDeptExam.createTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
<!-- 						<td ng-bind="learningDeptExam.protocolStartTime | date:'yyyy-MM-dd HH:mm:ss'"></td> -->
					</tr>
				</tbody>
			</table>
			<div class="form-group">
		 		<p class="row">&nbsp;&nbsp;&nbsp;&nbsp;选择导出模块：全选 <input type="checkbox" ng-checked="allIsChecked"  ng-click="toggleCheckAllColumn()"></p>
	            <div class="container-fluid" style="margin-left:20px;">
	            	<div class="row">
	            		<label class="checkbox-inline checkbox-control" ng-repeat="column in queryColumns">
		                    <input type="checkbox" ng-checked="column.checked"  ng-click="toggleColumnChecked(column)" value="{{column.value}}">{{column.name}}
		                </label>
		          	</div>
	            </div> 
		 	</div>
			<div class="container-fluid" style="margin-top:20px;" ng-if="page.data.length>0">
				<!-- <div class="row">
					<span class="batch-remove-selectAll" ng-click="chooseCurrPageAllItem()">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox"  ng-checked="selectAll">全选
					</span>
					<a class="btn btn-primary" ng-click="downloadLearningDeptExamExcel()">导&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出 </a>
				</div> -->
				<div class="row">
					<a class="btn btn-primary btn-con-trol" ng-click = "downloadLearningDeptExamExcel()">导&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出</a>
				</div>
			</div>
			<div>
				<div class="container-fluid" pagination conf="paginationConf"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	//监听窗口大小变化，自适应高度
	$(document).ready(function () {
		resizeView();
	});
</script>
