<div ng-controller="BannerResourseModalController">
    <!-- 选择轮播图所属资源  模态框（Modal） -->
    <div class="modal fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog}" ng-if="openModalDialog">
        <div class="modal-dialog" ng-style="setStyle_02()">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="close del-icon" ng-click="doClose()">&times;</a>
                    <h4 class="modal-title">选择轮播图所属资源</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                    	<div style="padding-top:0;" class="col-xs-6 input-group inner-padding" ng-class="{'has-error':$parent.resourseName.length>=20}">
                            <input type="text" placeholder="请输入资源名称关键字" class="form-control " ng-model="$parent.resourseName" maxlength="20">
                            <span class="input-group-btn">
                                <a class="btn  btn-primary" ng-click="search()">搜索</a>
                            </span>
                        </div>
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <thead>
	                            <tr>
	                                <th width="50px">选择</th>
	                                <th width="50px">序号</th>
	                                <th>资源名称</th>
	                                <th width="120px">资源类型</th>
<!-- 	                                <th width="180px">创建日期</th> -->
<!-- 	                                <th width="180px">最后修改时间</th> -->
<!-- 	                                <th width="120px">状态</th> -->
	                            </tr>
                            </thead>
                            <tbody>
	                            <tr ng-repeat="item in page.data" ng-class="{'current-focus-tr':item.checked}" ng-click="itemArr.chooseItem(item,'Y')" style="cursor:pointer;">
	                            	<td><input type="radio" name="bannerResourse" ng-checked="item.checked" style="cursor:pointer;"/></td>
	                                <td ng-bind="$index+1"></td>
	                                <td class="overflow-breakall" ng-bind="item.resourceName"></td>
	                                <td ng-bind="item.resourceType"></td>
<!-- 	                                <td ng-bind="item.createTime | date:'yyyy-MM-dd HH:mm:ss'"></td> -->
<!-- 	                                <td ng-bind="item.updateTime | date:'yyyy-MM-dd HH:mm:ss'"></td> -->
<!-- 	                                <td ng-bind="item.isRelease?item.isRelease=='Y'?'已发布':'未发布':item.status=='Y'?'已上架':'已下架'"></td> -->
	                            </tr>
                            </tbody>
                        </table>
                        <!-- 分页 -->
                        <div class="container-fluid" pagination conf="paginationConf"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-default" ng-click="doClose()">关闭</a>
                    <a class="btn btn-primary" ng-click="doSure()">确定</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog,'display-none':!openModalDialog}"></div>
</div>
