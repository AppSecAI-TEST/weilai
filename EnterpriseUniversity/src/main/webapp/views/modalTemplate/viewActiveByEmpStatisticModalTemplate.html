<div ng-controller="viewActiveByEmpStatisticController">
	<!-- 模态框（Modal） -->
	<div class="modal fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog}"  role="dialog" ng-if="openModalDialog">
		<div class="modal-dialog" ng-style="setStyle_02()">
			<div class="modal-content">
				<div class="modal-header">
					<a class="close del-icon" ng-click="doClose()">&times;</a>
					<h4 class="modal-title" ng-bind="'学员《'+name+'》'+'活动统计'"></h4>
				</div>
				<div class="modal-body">
					<table class="table table-striped table-bordered table-hover table-condensed">
						<thead>
							<tr>
			 					<th class="col-xs-1">序号</th>
			 					<th class="col-xs-1">活动编号</th>
			 					<th class="col-xs-1">活动名称</th>
			 					<th class="col-xs-1">是否需要报名</th>
			 					
			 					<th class="col-xs-1">活动开始时间</th>
			 					<th class="col-xs-1">活动结束时间</th>
			 					<th class="col-xs-2">管理员</th>
			 				</tr>
						</thead>
						<tbody>
							<tr ng-repeat="b in page.data" ng-class="{'current-focus-tr':b.acitvityId == currHighLightRow.acitvityId}" ng-click="highLightCurrRow(b)" style="cursor:pointer;">
			 					<td ng-bind="$index+1"></td>
			 					<td ng-bind="b.acitvityId"></td>
			 					<td ng-bind="b.name"></td>
			 					<td><span ng-show="b.needApply=='Y'" ng-bind="'需要'" ></span><span ng-show="b.needApply != 'Y'" ng-bind="'不需要'"></span></td>
			 					<td ng-bind="b.startTime| date:'yyyy-MM-dd HH:mm:ss'"></td>
			 					<td ng-bind="b.endTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
			 					<td ng-bind="b.pelCount"></td>
			 				</tr>
						</tbody>
					</table>
					<div class="container-fluid" style="margin-top:20px;" ng-show="page.data.length>0">
						<div class="row">
							<a class="btn btn-primary btn-con-trol" href="/enterpriseuniversity/services/activityStatistics/downloadEmpActiveStatisticsDetailedExcel?pageNum={{page.pageNum}}&pageSize={{page.pageSize}}&code={{code}}">导&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出</a>
						</div>
					</div>
					<div>
                		<div class="container-fluid" pagination conf="paginationConf"></div>
              		</div>
				</div>
				<div class="modal-footer">
                    <a class="btn btn-default" ng-click="doClose()">关闭</a>
                </div>
			</div>
		</div>
	</div>
	<div class="modal-backdrop fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog,'display-none':!openModalDialog}"></div>
</div>
