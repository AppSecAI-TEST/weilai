<div ng-controller="viewCourseByEmpStatisticController">
	<!-- 模态框（Modal） -->
	<div class="modal fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog}"  role="dialog" ng-if="openModalDialog">
		<div class="modal-dialog" ng-style="setStyle_02()">
			<div class="modal-content">
				<div class="modal-header">
					<a class="close del-icon" ng-click="doClose()">&times;</a>
					<h4 class="modal-title" ng-bind="'学员《'+name+'》'+'课程统计'"></h4>
				</div>
				<div class="modal-body">
					<table class="table table-striped table-bordered table-hover table-condensed">
						<thead>
							<tr>
			 					<th class="col-xs-1">序号</th>
			 					
			 					<th class="col-xs-1">学习课程</th>
			 					<th class="col-xs-1">课程分类</th>
			 					<th width="120px">课程类型</th>
			 					<th class="col-xs-1">课程开始时间</th>
			 					<th class="col-xs-1">课程结束时间</th>
			 					<th width="120px">标签</th>
			 					<th class="col-xs-1">课程是否完成</th>
			 					<!-- <th class="col-xs-2">课程第一次点击时间</th> -->
			 					<th width="200px">完成进度</th>
			 					<th class="col-xs-1">课程完成时间</th>
			 					<th width="200px">本课程在线时长</th>
			 					<th width="120px">课程评分</th>
			 					<th class="col-xs-2">评论内容</th>
			 					<th width="120px">点赞</th>
			 					<th width="120px">收藏</th>
			 				</tr>
						</thead>
						<tbody>
							<tr ng-repeat="b in page.data" ng-class="{'current-focus-tr':b.code == currHighLightRow.code}" ng-click="highLightCurrRow(b)" style="cursor:pointer;">
			 					<td ng-bind="$index+1"></td>
			 					<!-- <td ng-bind="b.code"></td> -->
			 					<td ng-bind="b.courseName"></td>
			 					<td ng-bind="b.courseTypeName"></td>
			 					<!-- <td ng-bind="b.finishTime"></td> -->
			 					<!-- <td ng-bind="b.courseOnline"></td> -->
			 					<td><span ng-show="b.courseOnline!='Y'" ng-bind="'线下'" ></span><span ng-show="b.courseOnline == 'Y'" ng-bind="'线上'"></span></td>
			 					<td ng-bind="b.startTime"></td>
			 					<td ng-bind="b.endTime"></td>
			 					<!-- <td ng-bind="b.isRequired"></td> -->
			 					<td><span ng-show="b.isRequired!='Y'" ng-bind="'选修'" ></span><span ng-show="b.isRequired == 'Y'" ng-bind="'必修'"></span></td>
			 					<!-- <td ng-bind="b.finishStatus"></td> -->
			 					<td><span ng-show="b.finishStatus!='Y'" ng-bind="'未完成'" ></span><span ng-show="b.finishStatus == 'Y'" ng-bind="'完成'"></span></td>
			 					<td ng-bind="b.coursePlan"></td>
			 					<td ng-bind="b.finishTime"></td>
			 					<td ng-bind="b.inLinetime"></td>
			 					<td ng-bind="b.courseGrade | number:2"></td>
			 					<td ng-bind="b.commentContent"></td>
			 					<!-- <td ng-bind="b.thumbStatus"></td> -->
			 					<td><span ng-show="b.thumbStatus!='Y'" ng-bind="'否'" ></span><span ng-show="b.thumbStatus == 'Y'" ng-bind="'是'"></span></td>
			 					<!-- <td ng-bind="b.status"></td> -->
			 					<td><span ng-show="b.status!='Y'" ng-bind="'否'" ></span><span ng-show="b.status == 'Y'" ng-bind="'是'"></span></td>
			 				</tr>
						</tbody>
					</table>
					<div class="container-fluid" style="margin-top:20px;" ng-show="page.data.length>0">
						<div class="row">
							<a class="btn btn-primary btn-con-trol" href="/enterpriseuniversity/services/attendanceStatistics/downloadEmpCourseStatisticsDetailedExcel?pageNum={{page.pageNum}}&pageSize={{page.pageSize}}&code={{code}}">导&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出</a>
						</div>
					</div>
					<div>
                		<div class="container-fluid" pagination conf="paginationConf"></div>
              		</div>
				</div>
				<div class="modal-footer">
                    <a class="btn btn-default" ng-click="doClose()">关闭</a>
                </div>
			</div>
		</div>
	</div>
	<div class="modal-backdrop fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog,'display-none':!openModalDialog}"></div>
</div>
