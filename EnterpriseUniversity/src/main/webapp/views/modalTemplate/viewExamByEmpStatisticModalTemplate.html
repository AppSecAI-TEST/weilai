<div ng-controller="viewExamByEmpStatisticController">
	<!-- 模态框（Modal） -->
	<div class="modal fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog}"  role="dialog" ng-if="openModalDialog">
		<div class="modal-dialog" ng-style="setStyle_02()">
			<div class="modal-content">
				<div class="modal-header">
					<a class="close del-icon" ng-click="doClose()">&times;</a>
					<h4 class="modal-title" ng-bind="'学员《'+name+'》'+'考试统计'"></h4>
				</div>
				<div class="modal-body">
					<table class="table table-striped table-bordered table-hover table-condensed">
						<thead>
							<tr>
			 					<th class="col-xs-1">序号</th>
			 					<th class="col-xs-1">考试名称</th>
			 					<th class="col-xs-1">分数</th>
			 					<th class="col-xs-1">是否通过</th>
			 					<th class="col-xs-1">考试开始时间</th>
			 					<th class="col-xs-1">考试结束时间</th>
			 				</tr>
						</thead>
						<tbody>
							<tr ng-repeat="b in page.data" ng-class="{'current-focus-tr':b.examId == currHighLightRow.examId}" ng-click="highLightCurrRow(b)" style="cursor:pointer;">
			 					<td ng-bind="$index+1"></td>
			 					<!-- <td ng-bind="b.code"></td> -->
			 					<td ng-bind="b.examName"></td>
			 					<td ng-bind="b.totalpoints"></td>
			 					<!-- <td ng-bind="b.finishTime"></td> -->
			 					<!-- <td ng-bind="b.courseOnline"></td> -->
			 					<td><span ng-show="b.gradeState=='Y'" ng-bind="'通过'" ></span><span ng-show="b.gradeState != 'Y'" ng-bind="'未通过'"></span></td>
			 					<td ng-bind="b.startDate"></td>
			 					<td ng-bind="b.endDate"></td>
			 				</tr>
						</tbody>
					</table>
					<div class="container-fluid" style="margin-top:20px;" ng-show="page.data.length>0">
						<div class="row">
							<a class="btn btn-primary btn-con-trol" href="/enterpriseuniversity/services/examStatistics/downloadEmpExamStatisticsDetailedExcel?pageNum={{page.pageNum}}&pageSize={{page.pageSize}}&code={{code}}">导&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出</a>
						</div>
					</div>
					<div>
                		<div class="container-fluid" pagination conf="paginationConf"></div>
              		</div>
				</div>
				<div class="modal-footer">
                    <a class="btn btn-default" ng-click="doClose()">关闭</a>
                </div>
			</div>
		</div>
	</div>
	<div class="modal-backdrop fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog,'display-none':!openModalDialog}"></div>
</div>
