<div ng-controller="viewActivityStatisticController">
	<!-- 模态框（Modal） -->
	<div class="modal fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog}"  role="dialog"  ng-if="openModalDialog">
		<div class="modal-dialog" ng-style="setStyle_02()">
			 <div class="modal-content">
			 	<div class="modal-header">
			 		<a class="close del-icon" ng-click="doClose()">&times;</a>
			 		<h4 class="modal-title" ng-bind="'《'+activityName+'》'+'应完成人数统计'"></h4>
			 	</div>
			 	<div class="modal-body">
			 		<table class="table table-striped table-bordered table-hover table-condensed">
			 			<thead>
			 				<tr>
			 					<th class="col-xs-1">序号</th>
			 					<th class="col-xs-1">员工编号</th>
			 					<th class="col-xs-1">姓名</th>
			 					<th class="col-xs-1">部门</th>
			 					<th class="col-xs-1">岗位</th>
			 					<th class="col-xs-2">邮箱</th>
			 					<th class="col-xs-1">电话</th>
			 					<th class="col-xs-2">活动完成进度</th>
			 					<!-- <th class="col-xs-2">报名时间</th> -->
			 				</tr>
			 			</thead>
			 			<tbody>
			 				<tr ng-repeat="a in page.data" ng-class="{'current-focus-tr':a.code == currHighLightRow.code}" ng-click="highLightCurrRow(a)" style="cursor:pointer;">
			 					<td ng-bind="$index+1"></td>
			 					<td ng-bind="a.code"></td>
			 					<td ng-bind="a.name"></td>
			 					<td ng-bind="a.deptname"></td>
			 					<td ng-bind="a.jobname"></td>
			 					<td ng-bind="a.secretEmail"></td>
			 					<td ng-bind="a.mobile"></td>
			 					<td ng-bind="a.activityProcess"></td>
<!-- 			 					<td ng-bind="a.createTime | date:'yyyy-MM-dd HH:mm:ss'"></td> -->
			 					<!-- <td ng-bind="a.isRequired=='Y'||a.applyStatus=='N'?'-':a.updateTime | date:'yyyy-MM-dd HH:mm:ss'"></td> -->
			 				</tr>
			 			</tbody>
			 		</table>
			 		<div class="container-fluid" style="margin-top:20px;" ng-show="page.data.length>0">
						<div class="row">
							<a class="btn btn-primary btn-con-trol" href="/enterpriseuniversity/services/activityStatistics/downloadActivityStatisticsDetailedExcel?pageNum={{page.pageNum}}&pageSize={{page.pageSize}}&activityId={{activityId}}">导&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出</a>
						</div>
					</div>
			 		<div>
                		<div class="container-fluid" pagination conf="paginationConf"></div>
              		</div>
			 	</div>
			 	<div class="modal-footer">
                    <a class="btn btn-default" ng-click="doClose()">关闭</a>
                </div>
			 </div>
		</div>
	</div>
	<div class="modal-backdrop fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog,'display-none':!openModalDialog}"></div>
</div>
