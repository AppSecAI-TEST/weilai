<link  href="/enterpriseuniversity/css/page.list.css" rel="stylesheet"/>
<div ng-controller="AdminModalController">
    <!--列出已勾选的项-->
    <div ng-if="itemArr.choosedItemArr.length >0"
         class="form-control-static clearfix choosed-items-container">
        <label class="checkbox-inline choosed-item" style="cursor: default;" ng-repeat="item in itemArr.choosedItemArr">
        	{{item.name}}
            <span class="del-icon" ng-click="itemArr.deleteItem(item)">&nbsp;&nbsp;&times;</span>
        </label>
    </div>
    <!-- 选择管理员 模态框（Modal） -->
    <div class="modal fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog}" role="dialog" ng-if="openModalDialog">
        <div class="modal-dialog" ng-style="setStyle_02()">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="close del-icon" ng-click="doClose()"> &times;</a>
                    <h4 class="modal-title">选择管理员</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row" style="margin-bottom:15px">
                        	<div class="col-xs-6">
	                        	<div class="input-group" ng-class="{'has-error':$parent.adminName.length>=20}">
		                            <input type="text" placeholder="请输入管理员姓名关键字" class="form-control " ng-model="$parent.adminName" maxlength="20">
		                            <span class="input-group-btn">
		                                <a class="btn  btn-primary" ng-click="search()">搜索</a>
		                            </span>
		                        </div>
                        	</div>
                        </div>
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <thead>
	                            <tr>
	                                <th width="100px">选择</th>
	                                <th width="100px">序号</th>
	                                <th>管理员姓名</th>
	                                <th>管理员角色</th>
	                            </tr>
                            </thead>
                            <tbody>
	                            <tr ng-repeat="item in page.data" ng-class="{'current-focus-tr':item.checked}" ng-click="itemArr.chooseItem(item)" style="cursor:pointer;">
	                                <td><input type="checkbox" ng-checked="item.checked" style="cursor:pointer;"/></td>
	                                <td ng-bind="$index+1"></td>
	                                <td ng-bind="item.name"></td>
	                                <td ng-bind="item.roles"></td>
	                            </tr>
                            </tbody>
                        </table>
                        <!-- 分页 -->
                        <div class="container-fluid" pagination conf="paginationConf"></div> 
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-default" ng-click="doClose()">关闭</a>
                    <a class="btn btn-primary" ng-click="doSure()">确定</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog,'display-none':!openModalDialog}"></div>
    <!-- end 选择管理员 模态框（Modal） -->
</div>
