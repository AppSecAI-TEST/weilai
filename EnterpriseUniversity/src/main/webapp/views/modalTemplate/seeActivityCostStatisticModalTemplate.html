<div ng-controller="viewActivityCostStatisticsController">
	<!-- model -->
	<div class="modal fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog}"  role="dialog" 
	ng-show="openModalDialog">
		<div class="modal-dialog">
			 <div class="modal-content">
			 	<div class="modal-header">
			 		<button type="button" class="close del-icon" ng-click="closeActivityCostStatisticModal()">&times;</button>
			 		<h4 class="modal-title">{{activityName}}</h4>
			 	</div>
			 	<div class="container-fluid" style="margin-top:20px;" ng-show="page.data.length>0">
						<a class="btn btn-primary btn-con-trol" href="/enterpriseuniversity/services/feeStatistics/downloadFeeDetailStatisticsExcel?activityId={{activityId}}">导&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出</a>
				</div>
			 	<div class="modal-body" style="max-height: 380px;overflow: auto;">
			 		<table class="table table-striped table-bordered table-hover table-condensed">
			 			<thead>
			 				<tr>
			 					<th class="col-xs-2">序号</th>
			 					<th class="col-xs-2">项目名称</th>
			 					<th class="col-xs-2">花费</th>
			 				</tr>
			 			</thead>
			 			<tbody>
			 				<tr ng-repeat="a in page.data">
			 					<td ng-bind="$index+1"></td>
			 					<td ng-bind="a.feeName"></td>
			 					<td ng-bind="a.fee"></td>
			 				</tr>
			 			</tbody>
			 		</table>
			 		<div>
                		<div class="container-fluid" pagination conf="paginationConf"></div>
              		</div>
			 	</div>
			 </div>
		</div>
	</div>
	<div class="modal-backdrop fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog,'display-none':!openModalDialog}"></div>
</div>
