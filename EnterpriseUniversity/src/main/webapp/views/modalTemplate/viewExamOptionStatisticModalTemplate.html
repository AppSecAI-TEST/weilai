<div ng-controller="viewExamOptionStatisticController">
	<!-- 考试选项统计模态框（Modal） -->
	<div class="modal fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog}"  role="dialog"  ng-show="openModalDialog">
		<div class="modal-dialog">
			 <div class="modal-content">
			 	<div class="modal-header">
			 		<button type="button" class="close del-icon" ng-click="doClose()">&times;</button>
			 		<h4 class="modal-title">{{examName}}</h4>
			 	</div>
			 	<div class="modal-body" style="max-height:380px; overflow: auto;">
			 		<table class="table table-striped table-bordered table-hover table-condensed">
			 			<thead>
			 				<tr>
			 					<th width="40px">序号</th>
			 					<th class="col-xs-2">题目</th>
			 					<th class="col-xs-2">参考人数</th>
			 					<th class="col-xs-2">A选项人数</th>
			 					<th class="col-xs-2">B选项人数</th>
			 					<th class="col-xs-2">C选项人数</th>
			 					<th class="col-xs-2">D选项人数</th>
			 				</tr>
			 			</thead>
			 			<tbody>
			 				<tr ng-repeat="item in page.data">
			 					<td ng-bind="$index+1"></td>
			 					<td ng-bind="item.code"></td>
			 					<td ng-bind="item.code"></td>
			 					<td ng-bind="item.code"></td>
			 					<td ng-bind="item.code"></td>
			 					<td ng-bind="item.name"></td>
			 					<td ng-bind="item.createTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
			 				</tr>
			 			</tbody>
			 		</table>
			 		<div class="container-fluid" style="margin-top:20px;" ng-show="page.data.length>0">
			 			<div class="row">
			 				<a class="btn btn-primary btn-con-trol" href="/enterpriseuniversity/services/activityStatistics/downloadActivityStatisticsDetailedExcel?activityId={{activityId}}">导&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出</a>
			 			</div>
					</div>
			 		<div>
                		<div class="container-fluid" pagination conf="paginationConf"></div>
              		</div>
			 	</div>
			 	<div class="modal-footer">
                    <a class="btn btn-default" ng-click="doClose()">关闭</a>
                </div>
			 </div>
		</div>
	</div>
	<div class="modal-backdrop fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog,'display-none':!openModalDialog}"></div>
</div>
