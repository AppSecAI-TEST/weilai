<div >
	 <!-- 模态框（Modal） -->
		<div class="modal fade" ng-class="{'in':modalDialog.openQuestionModas,'display-block':modalDialog.openQuestionModas}" tabindex="-1" 
     	role="dialog" aria-labelledby="myModalLabel" ng-show="modalDialog.openQuestionModas">
		   <div class="modal-dialog">
		      <div class="modal-content">
		         <div class="modal-header">
		            <button type="button" class="close del-icon" ng-click="openQuestionModas()"> &times;</button>
		            <h1 class="modal-title" align="center">分类名称:{{questionBankDetai.questionClassificationName}}</h1>
		         </div>
		         <div class="modal-body">
		         <button type="button" class="close del-icon" ng-click="openQuestionModas()"></button>
		          	<h3 class="modal-title">题库简介:{{questionBankDetai.questionClassificationAbstra}}</h3>   		
		         </div>
		         <div class="modal-footer">
		            <button type="button" class="btn btn-default" ng-click="openQuestionModas()">关闭</button>
		         </div>
		      </div>
		</div>
		<!-- <div class="modal-backdrop fade in"></div> -->
	</div>
	<div class="modal-backdrop fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog,'display-none':!openModalDialog}"></div>
	<!-- /.modal -->
</div>
