<div ng-controller="viewLogintimeByEmpStatisticController">
	<!-- 模态框（Modal） -->
	<div class="modal fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog}"  role="dialog" ng-if="openModalDialog">
		<div class="modal-dialog" ng-style="setStyle_02()">
			<div class="modal-content">
				<div class="modal-header">
					<a class="close del-icon" ng-click="doClose()">&times;</a>
					<h4 class="modal-title" ng-bind="'学员《'+name+'》'+'登录统计'"></h4>
				</div>
				<div class="modal-body">
					<table class="table table-striped table-bordered table-hover table-condensed">
						<thead>
							<tr>
			 					<th class="col-xs-1">序号</th>
			 					<th class="col-xs-2">日期</th>
			 					<th class="col-xs-2">登录时间</th>
			 					<th class="col-xs-2">登录时长（分钟）</th>
			 					
			 				</tr>
						</thead>
						<tbody>
							<tr ng-repeat="b in page.data" ng-class="{'current-focus-tr':b.createDate == currHighLightRow.createDate}" ng-click="highLightCurrRow(b)" style="cursor:pointer;">
			 					<td ng-bind="$index+1"></td>
			 					<td ng-bind="b.createDate"></td>
			 					<td ng-bind="b.mintime"></td>
			 					<td ng-bind="b.timecount"></td>
			 				</tr>
						</tbody>
					</table>
					<div class="container-fluid" style="margin-top:20px;" ng-show="page.data.length>0">
						<div class="row">
							<a class="btn btn-primary btn-con-trol" href="/enterpriseuniversity/services/activityStatistics/downloadEmplogintimeStatisticsDetailedExcel?pageNum={{page.pageNum}}&pageSize={{page.pageSize}}&code={{code}}">导&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出</a>
						</div>
					</div>
					<div>
                		<div class="container-fluid" pagination conf="paginationConf"></div>
              		</div>
				</div>
				<div class="modal-footer">
                    <a class="btn btn-default" ng-click="doClose()">关闭</a>
                </div>
			</div>
		</div>
	</div>
	<div class="modal-backdrop fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog,'display-none':!openModalDialog}"></div>
</div>
