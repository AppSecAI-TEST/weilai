<div ng-controller="ViewCourseCommontcCountController">
	<!-- 模态框（Modal） -->
	<div class="modal fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog}"  role="dialog" ng-if="openModalDialog">
		<div class="modal-dialog" ng-style="setStyle_02()">
			<div class="modal-content">
				<div class="modal-header">
					<a class="close del-icon" ng-click="doClose()">&times;</a>
					<h4 class="modal-title" ng-bind="'《'+courseName+'》'+'应学人员统计'"></h4>
				</div>
				<div class="modal-body">
					<table class="table table-striped table-bordered table-hover table-condensed">
						<thead>
							<tr>
			 					<th class="col-xs-1">序号</th>
			 					<th class="col-xs-2">姓名</th>
			 					<th class="col-xs-2">工号</th>
			 					<th class="col-xs-1">部门</th>
			 					<th class="col-xs-1">岗位</th>
			 					<th class="col-xs-1">邮箱</th>
			 					<th class="col-xs-1">电话</th>
			 					<th class="col-xs-1">评论内容</th>
			 					<th class="col-xs-1">评论时间</th>
			 				</tr>
						</thead>
						<tbody>
							<tr ng-repeat="b in page.data" ng-class="{'current-focus-tr':b.empCode == currHighLightRow.empCode}" ng-click="highLightCurrRow(b)" style="cursor:pointer;">
			 					<td ng-bind="$index+1"></td>
			 					<td ng-bind="b.empName"></td>
			 					<td ng-bind="b.empCode"></td>
			 					<td ng-bind="b.empDeptname"></td>
			 					<td ng-bind="b.empPostname"></td>
			 					<td ng-bind="b.empSecretEmail"></td>
			 					<td ng-bind="b.empMobile"></td>
			 					<td ng-bind="b.courseCommentContent"></td>
			 					<td ng-bind="b.commentCreateTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
			 				</tr>
						</tbody>
					</table>
					<div class="container-fluid" style="margin-top:20px;" ng-show="page.data.length>0">
						<div class="row">
							<a class="btn btn-primary" ng-click="downloadViewCourseCommontModalExcel()">导&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出 </a>
						</div>
					</div>
					<div>
                		<div class="container-fluid" pagination conf="paginationConf"></div>
              		</div>
				</div>
				<div class="modal-footer">
                    <a class="btn btn-default" ng-click="doClose()">关闭</a>
                </div>
			</div>
		</div>
	</div>
	<div class="modal-backdrop fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog,'display-none':!openModalDialog}"></div>
</div>
