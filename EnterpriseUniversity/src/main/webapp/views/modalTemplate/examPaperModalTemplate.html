<div ng-controller="ExamPaperModalController">
    <!-- 模态框（Modal） -->
	<div class="modal fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog}" tabindex="-1" 
    	role="dialog" aria-labelledby="myModalLabel" ng-if="openModalDialog">
	   <div class="modal-dialog" ng-style="setStyle_02()">
	      <div class="modal-content">
	         <div class="modal-header">
	            <button type="button" class="close del-icon" ng-click="doClose()"> &times;</button>
	            <h4 class="modal-title">选择试卷</h4>
	         </div>
	         <div class="modal-body">
		         <div class="container-fluid">
		         	<div class="row" style="margin-bottom: 15px;">
			         	<div class="col-xs-6">
	                        <div class="input-group" ng-class="{'has-error':$parent.examPaperName.length>=20}">
	                            <input type="text" placeholder="请输入试卷名称关键字" class="form-control " ng-model="$parent.examPaperName" maxlength="20" >
				                <span class="input-group-btn">
				                   <a  class="btn btn-primary" ng-click="search()">搜索</a>
				                </span>
	                        </div>
	                    </div>
						<div class="col-xs-2">
			               <select class="form-control" id="selectPaperType" ng-model="$parent.selectPaperType" ng-change="selectByPaperType()">
					       		<option value="" >--请选择--</option>
					       		<option value="1" >固定考试</option>
					       		<option value="2" >随机考试</option>
					       		<option value="3" >固定调研</option>
					       		<option value="4" >随机调研</option>
					       		<option value="5" >固定总结</option>
					       		<option value="6" >随机总结</option>
			      			</select> 
				        </div>
		         	</div>
					<table class="table table-striped table-bordered table-hover table-condensed">
		                <thead>
			                 <tr>
			                     <th width="100px">选择</th>
			                     <th width="100px">序号</th>
			                     <th width="150px">试卷编号</th>
			                     <th>试卷名称</th>
			                     <th width="100px">试卷类型</th>
			                     <th width="100px">考试时长</th>
			                 </tr>
		                </thead>
		                <tbody>
		                 	<tr ng-repeat="item in page.data" ng-class="{'current-focus-tr':item.checked}" ng-click="itemArr.chooseItem(item)" style="cursor:pointer;">
			                  <td><input type="radio" ng-checked="item.checked" style="cursor:pointer;"/></td>
			                  <td ng-bind="$index+1"></td>
			                  <td ng-bind="item.examPaperNumber"></td>
			                  <td ng-bind="item.examPaperName"></td>
			                  <td ng-bind="item.examPaperType"></td>
			                  <td ng-bind="item.examTime"></td>
			              </tr>
		             </tbody>
			        </table>
                    <!-- 分页 -->
                    <div class="container-fluid" pagination conf="paginationConf"></div>  
		         </div>
	         </div>
	         <div class="modal-footer">
                 <a  class="btn btn-default" ng-click="doClose()">关闭</a>
                 <a  class="btn btn-primary" ng-click="doSure()">确定</a>
	         </div>
	      </div> 
		</div>
	</div>
	<div class="modal-backdrop fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog,'display-none':!openModalDialog}"></div>
</div>
