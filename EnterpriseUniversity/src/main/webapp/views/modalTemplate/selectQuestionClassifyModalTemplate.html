<div ng-controller="SelectQuestionClassify">
	<!-- 模态框（Modal） -->
	<div class="modal fade" ng-class="{'in':modalDialog.openSelectQuestionClassify,'display-block':modalDialog.openSelectQuestionClassify}"
		tabindex="-1" role="dialog" 
		ng-if="modalDialog.openSelectQuestionClassify">
		<div class="modal-dialog" ng-style="setStyle_02()">
			<div class="modal-content">
				<div class="modal-header">
					<a class="close del-icon" ng-click="closeQuestionClassifyModal()">&times;</a>
					<h4 class="modal-title">题库分类</h4>
				</div>
				<div class="modal-body">
					<div class="tree-container">
						<div data-angular-treeview="true" data-tree-id="courseClassifyTree" data-tree-model="questionClassifyData"></div>
					</div>
				</div>
				<div class="modal-footer">
					<a  class="btn btn-default" ng-click="closeQuestionClassifyModal()">关闭</a>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-backdrop fade" ng-class="{'in':modalDialog.openSelectQuestionClassify,'display-block':modalDialog.openSelectQuestionClassify,'display-none':!modalDialog.openSelectQuestionClassify}"></div>
	<!-- /.modal -->
</div>
