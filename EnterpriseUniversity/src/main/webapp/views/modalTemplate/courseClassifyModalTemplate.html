<div ng-controller="CourseClassifyModalController">
    <!--列出已勾选的项-->
    <div ng-show="itemArr.choosedItemArr.length >0" class="form-control-static choosed-items-container clearfix"
         style="margin-top: 10px">
        <label class="checkbox-inline choosed-item" style="cursor: default;" ng-repeat="item in itemArr.choosedItemArr">
            {{item.name}} <span class="del-icon" ng-click="itemArr.deleteItem(item)">&nbsp;&nbsp;&times;</span>
        </label>
    </div>
    <!--选择课程分类摸态框-->
    <div class="modal fade"
         ng-class="{'in':openModalDialog,'display-block':openModalDialog}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-if="openModalDialog">
        <div class="modal-dialog" ng-style="setStyle_02()">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="close del-icon" ng-click="doClose()">&times;</a>
                    <h4 class="modal-title">选择课程分类</h4>
                </div>
                <div class="modal-body">
                    <div class="tree-container">
                        <div id="classifytree" data-angular-checkboxtreeview="true" data-checkboxtree-id="classifytree"
                             data-checkboxtree-model="courseClassifyData"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-default" ng-click="doClose()">关闭</a>
                    <a class="btn btn-primary" ng-click="doSure()">确定</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog,'display-none':!openModalDialog}"></div>
    <!-- end 选择课程分类摸态框-->
</div>
