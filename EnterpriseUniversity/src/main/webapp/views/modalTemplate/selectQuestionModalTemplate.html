<div ng-controller="SelectQuestionClassify">
	<div class="form-group">
		<label class="col-xs-2 control-label" for="courseSection">题库分类:</label>
		<div class="col-xs-8">
			<a href="javascript:void(0)" class="btn btn-primary  btn-control"
				ng-disabled="isOpenCourse"
				ng-click="openQuestionClassifyPaperModal()">选择题库分类</a>
		</div>
	</div>
	<!-- 模态框（Modal） -->
	<div class="modal fade"
		ng-class="{'in':modalDialog.openSelectQuestionClassify,'display-block':modalDialog.openSelectQuestionClassify}"
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		ng-show="modalDialog.openSelectQuestionClassify">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close del-icon"
						ng-click="closeQuestionClassifyModal()">&times;</button>
					<h4 class="modal-title">题库分类</h4>
				</div>
				<div class="modal-body" style="max-height: 380px; overflow: auto;">
					<div class="tree-container">
						<div data-angular-treeview="true"
							data-tree-id="courseClassifyTree"
							data-tree-model="questionClassifyData"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default"
						ng-click="closeQuestionClassifyModal()">关闭</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- <div class="modal-backdrop fade in"></div> -->
	</div>
	<div class="modal-backdrop fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog,'display-none':!openModalDialog}"></div>
	<!-- /.modal -->
</div>
