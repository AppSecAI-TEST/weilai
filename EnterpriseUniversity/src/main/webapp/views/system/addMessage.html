<meta charset="UTF-8" >
<div id="page"  class="container-fluid overflow-auto">
    <form name="messageForm" ng-controller="AddMessageController" novalidate class="form-horizontal" role="form" >
        <div class="form-group">
            <label class="col-xs-2 control-label">消息标题(中文)：</label>
            <div class="col-xs-8 width_6">
                <input type="text" class="form-control width_1" 
                	name="messageTitle" 
                	ng-model="message.messageTitle" 
                	ng-maxlength="50" required 
                	placeholder="请输入消息标题(中文)"><span> (最多50个字符)</span>
            </div>
            <div class="error" ng-show="messageForm.messageTitle.$dirty&&messageForm.messageTitle.$invalid
            	||messageForm.$submitted&&messageForm.messageTitle.$invalid" >
                <span ng-show="messageForm.messageTitle.$error.required" class="glyphicon glyphicon-exclamation-sign">必填</span>
                <span ng-show="messageForm.messageTitle.$error.maxlength" class="glyphicon glyphicon-exclamation-sign">最多50个字符</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">消息标题(英文)：</label>
            <div class="col-xs-8 width_6">
                <input type="text" class="form-control width_1" 
                	name="messageTitleEn" 
                	ng-model="message.messageTitleEn" 
                	ng-maxlength="50" required 
                	placeholder="请输入消息标题(英文)"><span> (最多50个字符)</span>
            </div>
            <div class="error" ng-show="messageForm.messageTitleEn.$dirty&&messageForm.messageTitleEn.$invalid
            	||messageForm.$submitted&&messageForm.messageTitleEn.$invalid" >
                <span ng-show="messageForm.messageTitleEn.$error.required" class="glyphicon glyphicon-exclamation-sign">必填</span>
                <span ng-show="messageForm.messageTitleEn.$error.maxlength" class="glyphicon glyphicon-exclamation-sign">最多50个字符</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">消息内容(中文)：</label>
            <div class="col-xs-8 width_6">
                <textarea class="form-control width_1" 
                	name="messageDetails" rows="4"
	                ng-model="message.messageDetails"
	                ng-maxlength="500" required 
	                placeholder="请输入消息内容(中文)" >
                </textarea><span> (最多500个字符)</span>
            </div>
            <div class="error" ng-show="messageForm.messageDetails.$dirty&&messageForm.messageDetails.$invalid
            	||messageForm.$submitted&&messageForm.messageDetails.$invalid" >
                <span ng-show="messageForm.messageDetails.$error.required" class="glyphicon glyphicon-exclamation-sign">必填</span>
                <span ng-show="messageForm.messageDetails.$error.maxlength" class="glyphicon glyphicon-exclamation-sign">最多500个字符</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">消息内容(英文)：</label>
            <div class="col-xs-8 width_6">
                <textarea class="form-control width_1" 
                	name="messageDetailsEn" rows="4"
	                ng-model="message.messageDetailsEn"
	                ng-maxlength="500" required 
	                placeholder="请输入消息内容(英文)" >
                </textarea><span> (最多500个字符)</span>
            </div>
            <div class="error" ng-show="messageForm.messageDetailsEn.$dirty&&messageForm.messageDetailsEn.$invalid
            	||messageForm.$submitted&&messageForm.messageDetailsEn.$invalid" >
                <span ng-show="messageForm.messageDetailsEn.$error.required" class="glyphicon glyphicon-exclamation-sign">必填</span>
                <span ng-show="messageForm.messageDetailsEn.$error.maxlength" class="glyphicon glyphicon-exclamation-sign">最多500个字符</span>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-xs-2 control-label">推送方式：</label>
            <div class="col-xs-8 width_6">
                <label class="checkbox-inline checkbox-control">
                    <input type="checkbox" ng-checked="message.sendToApp=='Y'" ng-click="toggleSendToApp()">企业号
                </label>
                <label class="checkbox-inline checkbox-control">
                    <input type="checkbox" ng-checked="message.sendToEmail=='Y'" ng-click="toggleSendToEmail()">邮件
                </label>
                <!-- <label class="checkbox-inline checkbox-control">
                    <input type="checkbox" ng-checked="message.sendToPhone=='Y'" ng-click="toggleSendToPhone()">短信
                </label> -->
            </div>
            <input type="hidden" name="sendWay" ng-model="sendWay" required-sendway>
            <div class="error" ng-show="messageForm.$submitted&&messageForm.sendWay.$invalid" >
                <span ng-show="messageForm.sendWay.$error.requiredSendway" class="glyphicon glyphicon-exclamation-sign">请至少选择一种推送方式</span>
            </div>
        </div>
        <div class="form-group">
			<label class="col-xs-2 control-label">推送人员：</label>
	        <div class="col-xs-8 width_6">
	        	<div class="form-control-static">
	               <a href="javascript:void(0)" class="btn btn-primary  btn-control"  ng-click="doOpenEmpModal()">选择员工</a>
	            </div>
                <div class="width_4" ng-include="'/enterpriseuniversity/views/modalTemplate/empModalTemplate.html'"></div>
            </div>
            <input type="hidden" name="emps" ng-model="message.empIds" required-messageemps>
	        <div class="error" ng-show="messageForm.$submitted&&messageForm.emps.$invalid" >
                <span ng-show="messageForm.emps.$error.requiredMessageemps" class="glyphicon glyphicon-exclamation-sign">请选择推送人员</span>
            </div>
        </div>
	 	<div class="form-group">
           <div class="col-xs-offset-2 col-xs-8">
               <a class="btn btn-primary btn-control" ng-click="doSave()" >保&nbsp;&nbsp;&nbsp;存</a>
               <a class="btn btn-link" ng-click="doReturn()">返&nbsp;&nbsp;&nbsp;回</a>
           </div>
       </div>
    </form>
</div>
<script type="text/javascript">
//监听窗口大小变化，自适应高度
$(document).ready(function () {
	resizeView();
});
</script>
