<script type="text/javascript" src="/enterpriseuniversity/js/plugins/encrypt/md5.min.js"></script>
<meta charset="UTF-8" >
<div id="page"  class="container-fluid overflow-auto">
    <form name="adminForm" ng-controller="AddAdminController" novalidate class="form-horizontal" role="form" >
        <div class="form-group">
			<label class="col-xs-2 control-label" translate="xitongguanli.chooseempmao"></label>
         	<div class="col-xs-5 width_6">
            	<div class="input-group width_2">
                    <input type="text" placeholder="请选择人员" class="form-control width_1"  name="empName" readonly 
                    	ng-model="admin.name"
                    	required-adminemp>
                    <span class="input-group-btn">
                        <a href="javascript:void(0)" class="btn btn-primary  btn-control" translate="xitongguanli.chooseemp" ng-click="doOpenRadioEmpModal()"></a>
                    </span>
                </div>
            </div>
	        <div class="error" ng-show="adminForm.$submitted&&adminForm.empName.$invalid">
                <span ng-show="adminForm.empName.$error.requiredAdminemp" class="glyphicon glyphicon-exclamation-sign pull-left" translate="xitongguanli.pchooseemp"></span>
            </div>
	        <div ng-include="'/enterpriseuniversity/views/modalTemplate/empRadioModalTemplate.html'"></div>
        </div>
        <div class="form-group" ng-show="sessionService.user.isSuper=='Y'">
        	<label class="col-xs-2 control-label" translate="xitongguanli.password"></label>
        	<div class="col-xs-5 width_6">
            	<div class="input-group width_2">
                    <input type="password" placeholder="请输入密码" class="form-control width_1"  name="password" 
                    	ng-model="admin.password">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label" translate="xitongguanli.chooserole"></label>
			<div class="col-xs-4 width_6">
				<div class="col-xs-2 width_8">
					<label class="control-label" translate="xitongguanli.gongsiji"></label>
					<ul>
						<li ng-repeat="item in roleList |filter:{roleType:1}">
							<input class="role-item-input" type="checkbox" ng-checked="item.checked" ng-click="itemArr.chooseItem(item)">
							<span class="role-item-span" ng-click="itemArr.chooseItem(item)" ng-bind="item.roleName"></span>
						</li>
					</ul>
				</div>
				<div class="col-xs-2 width_8">
					<label class="control-label" translate="xitongguanli.bumenji"></label>
					<ul>
						<li ng-repeat="item in roleList |filter:{roleType:2}">
							<input class="role-item-input" type="checkbox" ng-checked="item.checked" ng-click="itemArr.chooseItem(item)">
							<span class="role-item-span" ng-click="itemArr.chooseItem(item)" ng-bind="item.roleName"></span>
						</li>
					</ul>
				</div>
			</div>
			<input type="hidden" name="checkboxtree" ng-model="admin.roleId"  required-adminrole>
		 	<div class="error" ng-show="adminForm.$submitted&&adminForm.checkboxtree.$invalid" >
                <span ng-show="adminForm.checkboxtree.$error.requiredAdminrole" class="glyphicon glyphicon-exclamation-sign" translate="xitongguanli.pchooserole"></span>
            </div>
		</div>
	 	<div class="form-group">
           <div class="col-xs-offset-2 col-xs-8">
               <a class="btn btn-primary btn-control" ng-click="doSave()" translate="xitongguanli.saver"></a>
               <a class="btn btn-link " ng-click="doReturn()" translate="xitongguanli.remover"></a>
           </div>
       </div>
    </form>
</div>
<script type="text/javascript">

//监听窗口大小变化，自适应高度
$(document).ready(function () {
	resizeView();
});
</script>
