<meta charset="utf-8">
<div id="page" class="container-fluid overflow-auto">
    <form name="projectClassifyForm" ng-controller="EditProjectClassifyController" class="form-horizontal" role="form" enctype="multipart/form-data" >
        <div class="form-group">
            <label  class="col-xs-2 control-label">项目名称分类名称(中文)：</label>
            <div class="col-xs-3 width_6">
                <input type="text" class="form-control width_1" name="projectName"
                       ng-model="projectClassify.projectName"
                       ng-maxlength="50"
                       required
                       placeholder="请输入项目名称分类名称(中文)"><span> (最多50个字符)</span>
            </div>
            <div class="error" ng-show="projectClassifyForm.projectName.$dirty&&projectClassifyForm.projectName.$invalid||projectClassifyForm.$submitted&&projectClassifyForm.projectName.$invalid" >
               <span  ng-show="projectClassifyForm.projectName.$error.required"class="glyphicon glyphicon-exclamation-sign">必填</span>
               <span ng-show="projectClassifyForm.projectName.$error.maxlength" class="glyphicon glyphicon-exclamation-sign">最多50个字符</span>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-xs-2 control-label">项目名称分类名称(英文)：</label>
            <div class="col-xs-3 width_6">
                <input type="text" class="form-control width_1" name="projectNameEn"
                       ng-model="projectClassify.projectNameEn"
                       ng-maxlength="50"
                       required
                       placeholder="请输入项目名称分类名称(英文)"><span> (最多50个字符)</span>
            </div>
            <div class="error" ng-show="projectClassifyForm.projectNameEn.$dirty&&projectClassifyForm.projectNameEn.$invalid
            							||projectClassifyForm.$submitted&&projectClassifyForm.projectNameEn.$invalid" >
               <span  ng-show="projectClassifyForm.projectNameEn.$error.required"class="glyphicon glyphicon-exclamation-sign">必填</span>
               <span ng-show="projectClassifyForm.projectNameEn.$error.maxlength" class="glyphicon glyphicon-exclamation-sign">最多50个字符</span>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-xs-2 control-label">上级项目名称分类名称：</label>
            <div class="col-xs-5 width_6">
            	<div class="input-group width_2">
                    <input type="text" placeholder="请选择上级项目名称分类" class="form-control width_1" 
                    	name="parentClassifyName" 
                    	readonly 
                    	ng-model="projectClassify.parentProjectClassifyName">
                    <span class="input-group-btn">
                        <a href="javascript:void(0)" class="btn btn-primary btn-control"  ng-click="doOpenRadioProjectClassifyModal()">选择上级项目名称分类</a>
                    </span>
                </div>
            </div>
            <div ng-include="'/enterpriseuniversity/views/modalTemplate/radioProjectClassifyModalTemplate.html'"></div>
        </div>
        <div class="form-group">
            <label  class="col-xs-2 control-label">项目名称分类简介(中文)：</label>
            <div class="col-xs-5 width_6">
                <textarea type="text" class="form-control width_1" name="projectIntroduction" rows="6"
                          ng-model="projectClassify.projectIntroduction"
                          ng-maxlength="500" 
                          placeholder="请输入项目名称分类简介(中文)" >
                </textarea><span> (最多500个字符)</span>
            </div>
            <div class="error" ng-show="projectClassifyForm.projectIntroduction.$dirty&&projectClassifyForm.projectIntroduction.$invalid||projectClassifyForm.$submitted&&projectClassifyForm.projectIntroduction.$invalid" >
               <span ng-show="projectClassifyForm.projectIntroduction.$error.maxlength" class="glyphicon glyphicon-exclamation-sign">最多500个字符</span>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-xs-2 control-label">项目名称分类简介(英文)：</label>
            <div class="col-xs-5 width_6">
                <textarea type="text" class="form-control width_1" name="projectIntroductionEn" rows="6"
                          ng-model="projectClassify.projectIntroductionEn"
                          ng-maxlength="500" 
          				  placeholder="请输入项目名称分类简介(英文)" >
          				  </textarea><span> (max 500 characters)</span>
            </div>
            <div class="error" ng-show="projectClassifyForm.projectIntroductionEn.$dirty&&projectClassifyForm.projectIntroductionEn.$invalid
            							||projectClassifyForm.$submitted&&projectClassifyForm.projectIntroductionEn.$invalid" >
               	<span ng-show="projectClassifyForm.projectIntroductionEn.$error.maxlength" class="glyphicon glyphicon-exclamation-sign">最多500个字符</span>
            </div>
        </div>
        <!-- start选择管理员-->
        <div class="form-group">
            <label class="col-xs-2 control-label">项目名称授权：</label>
            <div class="col-xs-5 width_6">
		        <div class="form-control-static">
		            <a href="javascript:void(0)" class="btn btn-primary  btn-control" data-toggle="modal" ng-click="doOpenAdminModal()">选择管理员</a>
		        </div>
		        <div class="width_4" ng-include="'/enterpriseuniversity/views/modalTemplate/adminModalTemplate.html'"></div>
    		</div>
    		<input type="hidden" name="admins" ng-model="projectClassify.admins" required-admin>
    		<div class="error" ng-show="projectClassifyForm.admins.$invalid&&projectClassifyForm.$submitted">
                <span ng-show="projectClassifyForm.admins.$error.requiredAdmin" class="glyphicon glyphicon-exclamation-sign">请选择管理员</span>
           	</div>
        </div>
        <!-- end 选择管理员 -->
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-8">
                <a class="btn btn-primary btn-control"  ng-click="doSave()" >保&nbsp;&nbsp;&nbsp;存</a>
                <a class="btn btn-link" ng-click="doReturn()">返&nbsp;&nbsp;&nbsp;回</a>
            </div>
        </div>
        <div class="modal-backdrop fade" ng-class="{'in':editProjectClassifySubmit,'display-block':editProjectClassifySubmit,'display-none':!editProjectClassifySubmit}"></div>
    </form>
</div>
<script type="text/javascript">
//监听窗口大小变化，自适应高度
$(document).ready(function () {
	resizeView();
});
</script>
