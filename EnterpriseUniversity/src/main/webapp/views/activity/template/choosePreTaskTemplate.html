<div ng-controller="PreTaskModelController">	
	<!-- 模态框（Modal） start-->
	<div class="modal fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog}" ng-if="openModalDialog">
		<div class="modal-dialog" ng-style="setStyle_02()">
			<div class="modal-content">
				<div class="modal-header">
					<a class="close del-icon" ng-click="doClose()"> &times;</a>
					<h4 class="modal-title">选择前置任务</h4>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<table class="table table-striped table-bordered table-hover table-condensed">
							<thead>
								<tr>
									<th width="50px">选择</th>
									<th>任务编号</th>
									<th>任务名称</th>
									<th width="100px">任务类型</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in page.data" ng-class="{'current-focus-tr':item.checked}" ng-click="itemArr.chooseItem(item,$index)" style="cursor:pointer;">
									<td><input type="checkbox" ng-checked="item.checked" style="cursor:pointer;" /></td>
									<td ng-bind="item.preTaskName"></td>
									<td ng-bind="item.courseId ? item.courseName : item.examPaperName ? item.examPaperName : item.examName"></td>
									<td ng-bind="item.courseId ? '课程' : '考试'"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				
				<div class="modal-footer">
					<a class="btn btn-default" ng-click="doClose()">取消</a>
					<a class="btn btn-primary" ng-click="doSure()">确定</a>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-backdrop fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog,'display-none':!openModalDialog}"></div>
</div>
