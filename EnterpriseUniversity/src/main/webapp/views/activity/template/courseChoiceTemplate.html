<div ng-controller="CourseModelController">	
	<!-- 模态框（Modal） start-->
	<div class="modal fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog}" tabindex="-1" role="dialog" ng-if="openModalDialog">
		<div class="modal-dialog" ng-style="setStyle_02()">
			<div class="modal-content">
				<div class="modal-header">
					<a class="close" ng-click="doClose()">&times;</a>
					<h4 class="modal-title">选择课程</h4>
				</div>
				<div class="modal-body">
					<div class="container-fluid" style="padding: 0;">
						<div class="row" style="margin-bottom:15px">
							<div class="col-xs-6">
	                        	<div class="input-group" ng-class="{'has-error':$parent.courseName.length>=20}">
		                            <input type="text" placeholder="请输入课程名称关键字" class="form-control" ng-model="$parent.courseName" maxlength="20">
		                            <span class="input-group-btn">
		                                <a class="btn  btn-primary" ng-click="search()">搜索</a>
		                            </span>
	                        	</div>
                       		</div>
                       		<div class="col-xs-2">
								<select class="form-control" ng-model="$parent.selectedType" 
									ng-options="x.classifyId as x.classifyName for x in type" ng-change="changeSelectedOption()">
									<option selected value="">--课程分类--</option>
								</select>
							</div>
							<div class="col-xs-2">
								<select class="form-control" ng-model="$parent.selectedOnline" 
									ng-options="x.value as x.name for x in online" ng-change="changeSelectedOption()">
									<option selected value="">--线上/线下--</option>
								</select>
							</div>
						</div>
						<table class="table table-striped table-bordered table-hover table-condensed table-layout">
							<thead>
								<tr>
									<th width="50px">选择</th>
									<th width="100px">课程编码</th>
									<th class="col-xs-4">课程名称</th>
									<th class="col-xs-4">课程分类</th>
									<th width="100px">线上/线下</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in page.data" ng-class="{'current-focus-tr':item.checked}" style="cursor:pointer;" ng-click="itemArr.chooseItem(item)">
									<td><input type="checkbox" ng-checked="item.checked" style="cursor:pointer;"/></td>
									<td ng-bind="item.courseNumber"></td>
									<td ng-bind="item.courseName"></td>
									<td ng-bind="item.courseType"></td>
									<td ng-show="item.courseOnline=='Y'" ng-bind="'线上课程'"></td>
                       				<td ng-show="item.courseOnline=='N'" ng-bind="'线下课程'"></td>
								</tr>
							</tbody>
						</table>
						<!-- 分页 -->
						<div class="container-fluid" pagination conf="paginationConf"></div>
					</div>
				</div>
				<div class="modal-footer">
                    <a class="btn btn-default" ng-click="doClose()">关闭</a>
                    <a class="btn btn-primary" ng-click="doSure()">确定</a>
                </div>
			</div>
		</div>
	</div>
	<div class="modal-backdrop fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog,'display-none':!openModalDialog}"></div>
</div>
