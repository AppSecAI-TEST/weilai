<!-- 查看课程评论   模态框（Modal） -->
<div ng-controller="CourseCommentListController">
	<div class="modal fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog}"
	     tabindex="-1" role="dialog"
	     ng-if="openModalDialog">
	    <div class="modal-dialog" ng-style="setStyle_02()">
	        <div class="modal-content">
	            <div class="modal-header">
	                <a class="close del-icon" ng-click="doClose()">&times;</a>
	                <h4 class="modal-title">评论详情</h4>
	            </div>
	            <div class="modal-body">
	                <div class="container-fluid">
	                    <table class="table table-striped table-bordered table-hover table-condensed">
							<thead>
								<tr>
									<th>序号</th>
									<th>工号</th>
									<th>姓名</th>
									<th>评论</th>
									<th>评论时间</th>
									<th width="">操作</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="c in page.data" ng-class="{'current-focus-tr':c.code == currHighLightRow.code&&c.createTime==currHighLightRow.createTime}" ng-click="highLightCurrRow(c)" style="cursor:pointer;">
									<td ng-bind="$index+1"></td>
									<td ng-bind="c.code"></td>
									<td ng-bind="c.name"></td>
									<td ng-bind="c.courseCommentContent"></td>
									<td ng-bind="c.createTime| date:'yyyy-MM-dd HH:mm:ss'"></td>
									<td>
			                           <a class="btn btn-link " ng-bind="c.status=='Y'?'禁用':'启用'" ng-click="doDisable(c)"></a>
			                      	</td>
								</tr>
							</tbody>
						</table>
	                    <!-- 分页 -->
	                    <div class="container-fluid" pagination conf="paginationConf"></div>
	                </div>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" ng-click="doClose()">关闭</button>
	            </div>
	        </div>
	    </div>
	    <!-- <div class="modal-backdrop fade in"></div> -->
	</div>
	<div class="modal-backdrop fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog,'display-none':!openModalDialog}"></div>
<!-- end 查看课程评论   模态框（Modal）  -->
</div>
