<meta charset="utf-8">
<div id="page" class="container-fluid overflow-auto" ng-controller="LecturerCourseListController">
	<div class="row">
		<div class="container-fluid" style="margin: 20px 0;">
			<table class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th>序号</th>
						<!-- <th>讲师</th> -->
						<th>课程名称</th>
						<th width="">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in page.data" ng-class="{'current-focus-tr':item.courseId == currHighLightRow.courseId}" ng-click="highLightCurrRow(item)" style="cursor:pointer;">
						<td ng-bind="$index+1"></td>
						<!-- <td ng-bind=""></td> -->
						<td ng-bind="item.courseName"></td>
						<td>
                            <a class="btn btn-link " ng-click="doView(item.courseId)">查看</a>
                       	</td>
					</tr>
				</tbody>
			</table>
			<div class="container-fluid" pagination conf="paginationConf"></div>
		</div>
	</div>
	<!-- 查看课程评论模态框 -->
    <div ng-include="'/enterpriseuniversity/views/course/lecturerCommentList.html'"></div>
    <!--./ 查看课程评论模态框 -->
</div>
<script>
//监听窗口大小变化，自适应高度
$(document).ready(function () {
	resizeView();
});
</script>
