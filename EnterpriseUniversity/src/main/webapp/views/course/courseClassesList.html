<!-- 查看课程评论   模态框（Modal） -->
<div ng-controller="CourseClassesListController">
	<div class="modal fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog}"
	     tabindex="-1" role="dialog"
	     ng-if="openModalDialog">
	    <div class="modal-dialog" ng-style="setStyle_02()">
	        <div class="modal-content">
	            <div class="modal-header">
	                <a class="close del-icon" ng-click="doClose()">&times;</a>
	                <h4 class="modal-title">班次详情</h4>
	            </div>
	            <div class="modal-body">
	                <div class="container-fluid">
	                    <table class="table table-striped table-bordered table-hover table-condensed">
							<thead>
								<tr>
									<th>序号</th>
									<th>班次</th>
									<th>名称</th>
									<th>开始时间</th>
									<th>结束时间</th>
									<th>地址</th>
									<th width="">下载二维码</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="c in page.data" ng-class="{'current-focus-tr':c.classes == currHighLightRow.classes}" ng-click="highLightCurrRow(c)" style="cursor:pointer;">
									<td ng-bind="$index+1"></td>
									<td ng-bind="c.classes"></td>
									<td ng-bind="c.classesName"></td>
									<td ng-bind="c.beginTime| date:'yyyy-MM-dd HH:mm:ss'"></td>
									<td ng-bind="c.endTime| date:'yyyy-MM-dd HH:mm:ss'"></td>
									<td ng-bind="c.classesAddress"></td>
									<td><a ng-bind="'下载'" href="/enterpriseuniversity/services/file/download?filePath={{fliepath+c.classes+'.jpg'}}"></a></td>
			                      	
								</tr>
							</tbody>
						</table>
	                    <!-- 分页 -->
	                    <div class="container-fluid" pagination conf="paginationConf"></div>
	                </div>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" ng-click="doClose()">关闭</button>
	            </div>
	        </div>
	    </div>
	    <!-- <div class="modal-backdrop fade in"></div> -->
	</div>
	<div class="modal-backdrop fade" ng-class="{'in':openModalDialog,'display-block':openModalDialog,'display-none':!openModalDialog}"></div>
<!-- end 查看课程评论   模态框（Modal）  -->
</div>
