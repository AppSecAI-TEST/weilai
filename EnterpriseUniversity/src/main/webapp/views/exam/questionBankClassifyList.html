<meta charset="utf-8">
<link  href="/enterpriseuniversity/css/angular.treeview.css" rel="stylesheet" />
<div id="page" class="container-fluid overflow-auto" ng-controller="QuestionBankClassifyController">
    <div class="row">
        <div id="page-left-container" class="col-xs-2 page-left-container overflow-auto">
            <div class="tree-container">
           	 	<div  data-angular-treeview="true" data-tree-id="questionBankTree" data-tree-model="questionClassifyData" ></div>
            </div>
        </div>
        <div id="page-right-container" class="col-xs-10 page-right-container overflow-auto">
            <div class="container-fluid top-func-bar">
                <div class="row">
                    <div class="col-xs-9">
                        <form role="search">
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="input-group" ng-class="{'has-error':questionClassificationName.length>=20}">
                                        <input type="text" placeholder="请输入题库分类名称关键字" class="form-control " 
                                        	ng-model="questionClassificationName" maxlength="20" ng-keydown='autoSearch($event)'>
                                        <span class="input-group-btn">
                                            <a class="btn  btn-primary" ng-click="doSearch()">搜索</a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-xs-3 ">
                        <a class="btn btn-primary pull-right" ng-click="addQuestionBankClassify()">+ 添加题库分类</a>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <form id="course-classify-list-form">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                        	<tr>
								<th class="min-width1">序号</th>
								<th class="min-width1">题库分类编号</th>
								<th class="min-width1">题库分类名称</th>
								<th class="min-width1">上级分类名称</th>
								<th class="min-width1">添加时间</th>
								<th class="min-width1">创建人</th>
								<th class="min-width1">最后修改人</th>
								<th class="min-width1">最后修改时间</th>
								<th class="min-width1">操作</th>
							</tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in page.data" ng-class="{'current-focus-tr':item.questionClassificationId == currHighLightRow.questionClassificationId}" ng-click="highLightCurrRow(item)" style="cursor:pointer;">
                                <td ng-bind="$index+1"></td>
                                <td class="overflow-breakall" ng-bind="item.questionClassificationNumber"></td>
                                <td ng-bind="item.questionClassificationName"></td>
                                <td ng-bind="item.parentClassificationName"></td>
                                <td ng-bind="item.createTime| date:'yyyy-MM-dd HH:mm:ss'"></td>
                                <td ng-bind="item.creator"></td>
                                <td ng-bind="item.lastOperator"></td>
                                <td ng-bind="item.updateTime| date:'yyyy-MM-dd HH:mm:ss'"></td>
                                <td>
                                    <a class="btn btn-link " ng-bind="'编辑'" ng-click="doEdit(item)"></a>
                                    <a class="btn btn-link  noleftpadding" ng-bind="'删除'" ng-click="doDelete(item)"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--分页  -->
                    <div class="container-fluid" pagination conf="paginationConf"></div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--angular.treeview.js-->
<script type="text/javascript">
//监听窗口大小变化，自适应高度
$(document).ready(function () {
	resizeView();
});
</script>
